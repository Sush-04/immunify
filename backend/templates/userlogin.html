{% extends 'baselogin.html' %} {% block title %} User Login {% endblock title%}
{% block form %}
<h2>Login</h2>
<div class="row">
  <div class="col mid-4"></div>
  <div class="col mid-4">
    <form action="/login" method="post">
      {% include "message.html" %}
      <div class="form-group">
        <input
          type="email"
          class="form-control mt-2"
          placeholder="Enter Email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="date"
          class="form-control mt-2"
          placeholder="Enter DOB"
          name="dob"
          required
        />
      </div>
      <br />
      <button class="btn btn-info" type="submit">Login</button>
    </form>
    <a class="text-dark" href="/signup">New user ? Sign Up</a>
  </div>
  <div class="col mid-4"></div>
</div>

{% endblock form %}
