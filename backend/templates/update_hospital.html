    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"

  <body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="col md-4"></div>
    <h2 class="text-center text-success">Hospital Data</h2>
    <div class="col md-4">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body bg-light">
                <form action="/updatedata" method="post">
                  {% include 'message.html' %}
                  <div class="form-group">
                    <h4 class="text-center text-info">COVID Data</h4>
                    <!-- Hidden input field to pass the code value -->
                    <input
                      type="hidden"
                      class="form-control mt-2"
                      name="code"
                      value="{{ hospital.code }}"
                      readonly
                    />
                    <!-- Display the code but disable the input field -->
                    <input
                      type="text"
                      class="form-control mt-2"
                      name="code_display"
                      placeholder="Hospital code"
                      value="{{ hospital.code }}"
                      readonly
                      disabled
                    />
                    <!-- Allow editing other fields -->
                    <input
                      type="text"
                      class="form-control mt-2"
                      name="name"
                      placeholder="Enter your Hospital name"
                      value="{{ hospital.name }}"
                      required
                    />
                    <input
                      type="text"
                      class="form-control mt-2"
                      name="location"
                      placeholder="Location"
                      value="{{ hospital.loc }}"
                      required
                    />
                    <input
                      type="number"
                      class="form-control mt-2"
                      name="slot"
                      placeholder="Available slots"
                      value="{{ hospital.slot }}"
                      required
                    />
                    <br />
                    <br />
                    <br />
                    <button class="btn btn-info" type="submit">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col md-4"></div>
  </body>
